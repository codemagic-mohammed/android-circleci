workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: linux_x2
    cache:
      cache_paths:
        - $HOME/.gradle/caches
    environment:
      groups:
        - keystore_credentials # <-- Includes - CM_KEYSTORE, CM_KEYSTORE_PASSWORD, CM_KEY_PASSWORD, CM_KEY_ALIAS
      # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
      vars:
        CM_KEYSTORE_PATH: /tmp/keystore.keystore
      node: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
        - pattern: develop
          include: false
      cancel_previous_builds: false
    scripts:
      - name: Check the env variable
        script: |
          echo "CM_BUILD_DIR = $CM_BUILD_DIR"
          echo "CM_KEYSTORE = $CM_KEYSTORE"
          echo "CM_KEY_ALIAS = $CM_KEY_ALIAS"
          echo "CM_KEY_PASSWORD = $CM_KEY_PASSWORD"
          echo "CM_KEYSTORE_PASSWORD = $CM_KEYSTORE_PASSWORD"
          echo "CM_KEYSTORE_PATH = $CM_KEYSTORE_PATH"
          echo "Listing directories $(ls)"
      - name: Set up key.properties file for code signing
        script: |
          echo $CM_KEYSTORE | base64 --decode > $CM_KEYSTORE_PATH
          cat >> "$CM_BUILD_DIR/key.properties" <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF          
      - name: Set up local properties
        script: echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Build aab Android app
        script: 
          ./gradlew bundleRelease  # To generate an .apk use--> ./gradlew assembleRelease
      - name: Build apk Android app
        script: 
          ./gradlew assembleRelease  # To generate an .apk use--> ./gradlew assembleRelease
      - name: Check app cert
        script: jarsigner -verify -verbose -certs $FCI_BUILD_OUTPUT_DIR/*.apk
    artifacts:
      - app/build/outputs/**/**/*.aab
      - app/build/outputs/**/**/*.apk
    publishing:
      email:
        recipients:
          - mohammed@nevercode.io
        notify:
          success: false
          failure: false
      slack:
        channel: '#test-codemagic1'
        notify_on_build_start: true
